{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}
{% block content %}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1>Add Book</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <a class="btn btn-primary" href="{{url_for('books')}}">Back</a>
      </div>
    </div>
    <h2>Add Book</h2>
    <form method="POST" action="{{ url_for('book_add') }}">
      <div class="form-group">
        <label for="BookTitle">Title</label>
        <input type="text" class="form-control" name="title" id="BookTitle" placeholder="Enter book title" required>
      </div>
      <div class="form-group">
        <label for="BookAuthor">Author</label>
        <input type="text" class="form-control" name="author" id="BookAuthor" placeholder="Enter author full name" required>
      </div>
      <div class="form-group">
        <label for="BookAuthor">Description</label>
        <textarea class="form-control" name="description" id="BookDescription" rows="3" placeholder="Enter book description" required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="BookISBN">ISBN</label>
        <input type="text" class="form-control" name = "isbn" id="BookISBN" required>
        </div>
        <div class="form-group col-md-4">
          <label for="BookCategory">Category</label>
          <input type="text" class="form-control" name = "category" id="BookCategory" required>
        </div>
        <div class="form-group col-md-4">
          <label for="BookYear">Year</label>
          <input type="text" class="form-control" name ="year" id="BookYear" required>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
{% endblock %}
