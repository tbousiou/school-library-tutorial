{% extends 'base.html' %}
{% block title %}Edit Book{% endblock %}
{% block content %}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1>Edit Book</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <a class="btn btn-primary" href="{{url_for('books')}}">Back</a>
      </div>
    </div>
    
    <form method="POST" action="{{ url_for('book_edit', id=book.id) }}" enctype="multipart/form-data">
      <div class="form-group">
        <label for="BookTitle">Title</label>
        <input type="text" class="form-control" name="title" id="BookTitle" value="{{book.title}}" required>
      </div>
      <div class="form-group">
        <label for="BookAuthor">Author</label>
        <input type="text" class="form-control" name="author" id="BookAuthor" value="{{book.author}}" required>
      </div>
      <div class="form-group">
        <label for="BookAuthor">Description</label>
        <textarea class="form-control" name="description" id="BookDescription" rows="3" required>{{book.description}}</textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="BookISBN">ISBN</label>
          <input type="text" class="form-control" name = "isbn" id="BookISBN" value="{{book.isbn}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="BookCategory">Category</label>
          <input type="text" class="form-control" name = "category" id="BookCategory" value="{{book.category}}" required>
        </div>
        <div class="form-group col-md-4">
          <label for="BookYear">Year</label>
          <input type="number" class="form-control" min="1900" max="2099" step="1" name ="year" id="BookYear" value="{{book.year_published}}" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="BookCopies">Copies</label>
          <input type="number" class="form-control" min="0" max="20" step="1" name ="copies" id="BookCopies" value="{{book.copies}}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Select image for book cover</label>
        <input type="file" class="form-control-file" name ="cover" id="BookCover">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
{% endblock %}
